    <div id="map" class="map"></div>
    <script type="text/javascript">

    var startingLon = -105;
    var startingLat = 39;
   
    // Create map
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
                 attributions: [ ol.source.OSM.ATTRIBUTION, 'Tiles courtesy of <a href="https://geo6.be/">GEO-6</a>' ],
                 maxZoom: 18
             })
          })
        ],

        // Starting view
        view: new ol.View({
          center: ol.proj.fromLonLat([startingLon, startingLat]),
          maxZoom: 10,
          zoom: 7
        })
      });

             })

 });
